<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      sizes="32x32"
      href="./images/favico.jpg"
    />

    <title>Advice Gen</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f7c40fbebc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="card">
      <p class="advice-title">ADVICE <small id="quote-id">Gen</small></p>
      <div id="gen-quote" class="center">
        <p id="quote">"LOADING..."</p>
        <img src="images/pattern-divider-mobile.svg" class="divider" alt="" />
      </div>

      <div id="dice-btn" class="center">
        <img src="images/icon-dice.svg" alt="" />
      </div>
    </div>
    <div class="cta">
      <p>አቶ Codes - Socials</p>
      <div class="social-icons">
        <a target="_blank" href="https://t.me/atocodes" title="Telegram"
          ><i class="fab fa-telegram"></i
        ></a>
        <a
          target="_blank"
          href="https://www.tiktok.com/@atocodes"
          title="TikTok"
          ><i class="fab fa-tiktok"></i
        ></a>
        <a
          target="_blank"
          href="https://www.instagram.com/ato.codes/"
          title="Instagram"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          target="_blank"
          href="https://youtube.com/@atocodes?feature=shared"
          title="YouTube"
          ><i class="fab fa-youtube"></i
        ></a>
        <a target="_blank" href="https://github.com/atocodes" title="GitHub"
          ><i class="fab fa-github"></i
        ></a>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/atocodes/"
          title="LinkedIn"
        >
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
    <script src="script/index.js"></script>
  </body>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded & Featured by <b id="name">አቶ Codes</b>.
  </footer>
</html>
